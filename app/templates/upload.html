<html>
   <body>
      <div
         style="margin: 50px"
      >
         <p>Upload a report below. Make sure the file name is named "$TYPE-$INVESTOR.pdf" (e.g. annual-blackrock.pdf)</p>
         <form 
            action = "https://saliency-app.herokuapp.com/uploader"
            method = "POST" 
            enctype = "multipart/form-data"
         >
            <input type = "file" name = "file" accept = "application/pdf" />
            <input type = "submit"/>
         </form>   
      </div>
   </body>
</html>
